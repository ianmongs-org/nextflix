spring:
  application:
    name: nextflix

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/nextflix}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  
  ai:
    azure:
      openai:
        api-key: ${AZURE_OPENAI_API_KEY}
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        chat:
          options:
            deployment-name: ${AZURE_OPENAI_CHAT_DEPLOYMENT:gpt-4.1-mini}
            temperature: 0.7
        embedding:
          options:
            deployment-name: ${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:text-embedding-3-small}
    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        initialize-schema: true

  # OpenTelemetry Configuration
  observation:
    tracing:
      enabled: true

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    tags:
      application: nextflix
      environment: development
  endpoint:
    metrics:
      access: unrestricted
  prometheus:
    metrics:
      export:
        enabled: true
      

tmdb:
  api:
    key: ${TMDB_API_KEY:}
    base-url: https://api.themoviedb.org/3
    image-base-url: https://image.tmdb.org/t/p/w500

server:
  port: 8080

logging:
  level:
    com.app.nextflix: DEBUG
    org.springframework.ai: INFO